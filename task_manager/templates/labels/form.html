{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-4">
        {% if form.instance.pk %}{% trans "Изменение метки" %}{% else %}{% trans "Создание метки" %}{% endif %}
      </h1>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}{% trans "Изменить" %}{% else %}{% trans "Создать" %}{% endif %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
