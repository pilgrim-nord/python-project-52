{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Удаление статуса{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-4">Удаление статуса</h1>
      <p>Вы уверены, что хотите удалить {{ object.name }}?</p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-danger">Да, удалить</button>
          <a href="{% url 'statuses:list' %}" class="btn btn-secondary">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
